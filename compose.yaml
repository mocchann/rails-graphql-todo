services:
  db:
    image: postgres:17-alpine
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - redis-data:/data

  app:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/rails
    environment:
      - TZ=Asia/Tokyo
      - REDIS_URL=redis://redis:6379/0
    working_dir: /rails
    command: bash -lc "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  sidekiq:
    build:
      context: .
    volumes:
      - .:/rails
    environment:
      - TZ=Asia/Tokyo
      - REDIS_URL=redis://redis:6379/0
    working_dir: /rails
    command: bash -lc "bundle exec sidekiq"
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
