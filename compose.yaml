services:
  db:
    image: postgres:17-alpine
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  app:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/rails
    environment:
      - TZ=Asia/Tokyo
    working_dir: /rails
    command: bash -lc "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db-data:
    driver: local
